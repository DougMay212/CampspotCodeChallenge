group 'CampspotCodeChallenge'
version '1.0'

apply plugin: 'application'
apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task determineAvailableCampsites(dependsOn: 'classes', type: JavaExec) {
    main = 'com.doug.may.CampspotCodeChallenge'
    classpath = sourceSets.main.runtimeClasspath
    args = [ project.properties['inputFileLocation'] ]
}

jar {
    archiveName = "DougMayCampspotCodeChallenge-${version}.jar"
    from {
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'com.doug.may.CampspotCodeChallenge'
    }
}
